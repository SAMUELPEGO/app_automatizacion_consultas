<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="static/css/especialista_principal_page.css" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>Menú</h2>
        <ul>
          <li>Usuarios</li>
        </ul>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h1>Panel de Usuarios</h1>
          <button id="btnCrearUsuario">Crear Usuario</button>
        </header>

        <section class="table-section">
          <table id="usuariosTabla">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modalCerrar">&times;</span>
        <h2 id="modalTitulo">Crear Usuario</h2>
        <form id="formularioUsuario">
          <input type="hidden" id="usuarioId" />
          <label for="username">Nombre:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="rol">Rol:</label>
          <select id="rol" name="rol" required>
            <option value="">Seleccione un rol</option>
            <option value="guardia">Guardia</option>
            <option value="especialista">Especialista</option>
            <option value="especialista_principal">
              Especialista Principal
            </option>
          </select>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <script src="static/js/especialista_principal_page.js"></script>
  </body>
</html>
