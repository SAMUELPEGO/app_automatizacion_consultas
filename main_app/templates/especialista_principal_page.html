<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de especialista</title>
    <link rel="stylesheet" href="static/css/especialista_principal_page.css" />
    <script src="static/js/especialista_principal_page.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <img
          src="/static/imagenes/logo_etecsa.jpg"
          alt="logo_etecsa"
          class="logo"
        />
        <ul>
          <li>
            <a href="especialista_principal_page" class="selected"
              >Usuarios y métricas</a
            >
          </li>
          <li>
            <a href="especialista_principal_rotaciones_page">Rotaciones</a>
          </li>
        </ul>
        <button
          onclick="window.location.href = 'cerrar_sesion'"
          class="btn_cerrarSesion"
        >
          Cerrar sesión
        </button>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h1>Panel de especialista</h1>
          <div class="search-container">
            <input
              type="text"
              id="inputBuscar"
              placeholder="Buscar usuario..."
              class="search-input"
            />
            <button id="btnBuscar" class="search-button">Buscar</button>
            <button id="btnRecargar" class="reload-button">reiniciar</button>
          </div>
          <button id="btnCrearUsuario">Crear Usuario</button>
        </header>
        <div
          class="mini-dashboard"
          style="
            padding: 20px;
            background-color: #eef6ff;
            font-family: 'Segoe UI', sans-serif;
          "
        >
          <h2 style="color: #000066; margin-bottom: 20px">
            Resumen del Sistema
          </h2>

          <div style="display: flex; gap: 20px; flex-wrap: wrap">
            <div
              class="card"
              style="
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 102, 0.1);
                width: 200px;
                text-align: center;
                border-left: 5px solid #3399cc;
              "
            >
              <h3 style="color: #000066; font-size: 18px; margin-bottom: 10px">
                Procedimientos
              </h3>
              <p
                id="count-procedimientos"
                style="font-size: 24px; color: #3399cc; font-weight: bold"
              >
                0
              </p>
            </div>

            <!-- Tarjeta Consultas -->
            <div
              class="card"
              style="
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 102, 0.1);
                width: 200px;
                text-align: center;
                border-left: 5px solid #007bff;
              "
            >
              <h3 style="color: #000066; font-size: 18px; margin-bottom: 10px">
                Consultas
              </h3>
              <p
                id="count-consultas"
                style="font-size: 24px; color: #007bff; font-weight: bold"
              >
                0
              </p>
            </div>

            <!-- Tarjeta Usuarios -->
            <div
              class="card"
              style="
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 102, 0.1);
                width: 200px;
                text-align: center;
                border-left: 5px solid #000066;
              "
            >
              <h3 style="color: #000066; font-size: 18px; margin-bottom: 10px">
                Usuarios
              </h3>
              <p
                id="count-usuarios"
                style="font-size: 24px; color: #000066; font-weight: bold"
              >
                0
              </p>
            </div>
          </div>
        </div>
        <section class="table-section">
          <table id="usuariosTabla">
            <thead>
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </main>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modalCerrar">&times;</span>
        <h2 id="modalTitulo">Crear Usuario</h2>
        <form id="formularioUsuario">
          <label for="username">Nombre:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="rol">Rol:</label>
          <select id="modalEditRol" name="rol" required>
            <option value="guardia">Guardia</option>
            <option value="especialista">Especialista</option>
          </select>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <div id="modalEdit" class="modal">
      <div class="modal-content">
        <span id="modalCerrarEdit">&times;</span>
        <h2 id="modalTitulo">Editar Usuario</h2>
        <form id="formularioUsuarioEdit">
          <label for="username">Nombre:</label>
          <input type="text" id="modalEditUsername" name="username" required />
          <label for="password">Password:</label>
          <input
            type="password"
            id="modalEditPassword"
            name="password"
            required
          />
          <!-- <div class="rol-container">
          <label for="rol">Rol:</label>
          <select id="rol" name="rol" required>
            <option value="guardia">Guardia</option>
            <option value="especialista">Especialista</option>
          </select>
          </div> -->
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
