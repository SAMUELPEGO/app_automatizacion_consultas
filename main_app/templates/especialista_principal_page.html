<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="static/css/especialista_principal_page.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Menú</h2>
      <ul>
        <li>Usuarios</li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h1>Panel de Usuarios</h1>
        <button id="btnCrearUsuario">Crear Usuario</button>
      </header>

      <section class="table-section">
        <table id="usuariosTabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modalCerrar">&times;</span>
      <h2 id="modalTitulo">Crear Usuario</h2>
      <form id="formularioUsuario">
        <input type="hidden" id="usuarioId" />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="static/js/especialista_principal_page.js"></script>
</body>
</html>
