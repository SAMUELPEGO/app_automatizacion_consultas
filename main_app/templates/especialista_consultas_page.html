<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedimientos Médicos</title>
    <link rel="stylesheet" href="static/css/especialista_consultas_page.css" />
    <script src="static/js/especialista_consultas_page.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>Menú</h2>
        <ul>
          <li><a href="especialista_page">Procedimientos</a></li>
          <li><a href="especialista_consultas_page">Consultas</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h1>Panel de Especialista</h1>
        </header>

        <section class="card-section"></section>
      </main>
    </div>

    <div id="modalConsulta" class="modal">
      <div class="modal-content">
        <span id="modalCerrarConsulta">&times;</span>
        <h2 id="tituloModalEspecialista">Responder a la guardia</h2>
        <form id="formularioConsulta">
          <input type="hidden" id="consultaIdInput" name="consulta_id" />
          <label for="consultaTexto">Tu respuesta:</label>
          <textarea
            id="consultaTexto"
            rows="5"
            required
            name="respuesta"
          ></textarea>
          <button type="submit">Enviar Consulta</button>
        </form>
      </div>
    </div>
  </body>
</html>
