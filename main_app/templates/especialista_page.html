<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Procedimientos</title>
    <link rel="stylesheet" href="static/css/especialista_page.css" />
    <script src="static/js/especialista_page.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>Menú</h2>
        <ul>
          <li>Procedimientos</li>
        </ul>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h1>Panel de Procedimientos</h1>
          <button id="btnCrearProcedimiento">Crear Procedimiento</button>
        </header>

        <section class="card-section"></section>
      </main>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modalCerrar">&times;</span>
        <h2 id="modalTitulo">Crear Procedimiento</h2>
        <form id="formularioProcedimiento">
          <input type="hidden" name="rol" value="especialista" />
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required name="username" />

          <label for="descripcion">Descripción:</label>
          <textarea
            id="descripcion"
            rows="4"
            required
            name="descripcion"
          ></textarea>

          <label for="archivo">Archivo Adjunto:</label>
          <input
            type="file"
            id="archivo"
            accept=".pdf,.docx,.xlsx"
            name="archivo"
          />

          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------------->
    <div id="modalEdit" class="modal">
      <div class="modal-content">
        <span id="modalCerrarEdit">&times;</span>
        <h2 id="modalTitulo">Editar Procedimiento</h2>
        <form id="formularioProcedimientoEdit">
          <!-- <input type="hidden" name="rol" value="especialista" /> -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="modalEditNombre" required name="username" />

          <label for="descripcion">Descripción:</label>
          <textarea
            id="modalEditDescripcion"
            rows="4"
            required
            name="descripcion"
          ></textarea>

          <label for="archivo">Archivo Adjunto:</label>
          <input
            type="file"
            id="modalEditArchivo"
            accept=".pdf,.docx,.xlsx"
            name="archivo"
          />

          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
