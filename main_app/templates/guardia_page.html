<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procedimientos Médicos</title>
    <link rel="stylesheet" href="static/css/guardia_page.css" />
    <script src="static/js/guardia_page.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
               <img src="/static/imagenes/logo_etecsa.jpg" alt="logo_etecsa" class="logo">

        <ul>
          <li><a href="guardia_page" class="selected">Procedimientos</a></li>
          <li>
            <a href="guardia_consultas_page">Consultas</a>
          </li>
          <li>
            <a href="guardia_rotaciones_page">Rotaciones</a>
          </li>
        </ul>
        <button onclick="window.location.href = 'cerrar_sesion'" class="btn_cerrarSesion">Cerrar sesión</button>

      </aside>

      <main class="main-content">
        <header class="top-bar">
          <h1>Procedimientos</h1>
          <div class="search-container">
            <input
              type="text"
              id="inputBuscar"
              placeholder="Buscar..."
              class="search-input"
            />
            <button id="btnBuscar" class="search-button">Buscar</button>
            <button id="btnRecargar" class="reload-button">reiniciar</button>
          </div>
        </header>

        <section class="card-section"></section>
      </main>
    </div>

    <div id="modalConsulta" class="modal">
      <div class="modal-content">
        <span id="modalCerrarConsulta">&times;</span>
        <h2 id="tituloModalEspecialista">Consultar al Especialista</h2>
        <form id="formularioConsulta">
          <input type="hidden" id="nombreEspecialistaInput" name="receptor" />
          <input type="hidden" id="procedimientoId" name="procedimiento_id" />
          <input
            type="hidden"
            id="procedimientoNombre"
            name="procedimiento_nombre"
          />
          <label for="consultaTexto">Tu consulta:</label>
          <textarea
            id="consultaTexto"
            rows="5"
            required
            name="contenido"
          ></textarea>
          <button type="submit">Enviar Consulta</button>
        </form>
      </div>
    </div>
  </body>
</html>
